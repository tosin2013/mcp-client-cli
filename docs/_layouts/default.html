<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    
    <!-- SEO -->
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            
            <nav class="site-nav">
                <div class="trigger">
                    <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
                    <a class="page-link" href="{{ '/chapters/' | relative_url }}">Chapters</a>
                    <a class="page-link" href="https://github.com/{{ site.repository }}">GitHub</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col footer-col-1">
                    <ul class="contact-list">
                        <li>{{ site.title }}</li>
                        <li>{{ site.description }}</li>
                    </ul>
                </div>
                
                <div class="footer-col footer-col-2">
                    <ul class="social-media-list">
                        {% if site.repository %}
                        <li>
                            <a href="https://github.com/{{ site.repository }}">
                                <span class="icon icon--github">GitHub</span>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
                
                <div class="footer-col footer-col-3">
                    <p>Created by Manus, an AI agent created by the Manus team.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
